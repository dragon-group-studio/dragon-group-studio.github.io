<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神龙天团企业管理系统</title>
    <style>
        /* 全局样式 */
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --secondary: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f3f4f6;
            --dark: #1f2937;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9fafb;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部导航 */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .logo svg {
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--secondary);
            font-weight: 500;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 4px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary);
            background-color: rgba(59, 130, 246, 0.1);
        }

        /* 主内容区 */
        main {
            min-height: calc(100vh - 120px);
            padding: 30px 0;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: var(--dark);
            display: flex;
            align-items: center;
        }

        .section-title svg {
            margin-right: 10px;
        }

        /* 卡片样式 */
        .card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn svg {
            margin-right: 6px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        .btn-danger {
            background-color: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* 列表样式 */
        .list-group {
            list-style: none;
        }

        .list-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .list-item:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item-info {
            flex: 1;
        }

        .list-item-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .list-item-meta {
            font-size: 0.85rem;
            color: var(--secondary);
        }

        /* 表格样式 */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light);
        }

        .table th {
            font-weight: 600;
            background-color: rgba(59, 130, 246, 0.05);
        }

        .table tr:hover {
            background-color: rgba(59, 130, 246, 0.03);
        }

        /* 弹窗样式 */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--white);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal-backdrop.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--danger);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--light);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* 通知样式 */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1002;
        }

        .toast {
            background-color: var(--white);
            border-left: 4px solid var(--success);
            border-radius: 4px;
            box-shadow: var(--shadow);
            padding: 12px 15px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            min-width: 300px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left-color: var(--success);
        }

        .toast-error {
            border-left-color: var(--danger);
        }

        .toast-warning {
            border-left-color: var(--warning);
        }

        .toast-info {
            border-left-color: var(--primary);
        }

        .toast-icon {
            margin-right: 10px;
        }

        .toast-message {
            flex: 1;
        }

        .toast-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--secondary);
            transition: var(--transition);
        }

        .toast-close:hover {
            color: var(--dark);
        }

        /* 加载中动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .card {
                padding: 15px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            .table th, .table td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }

        /* 骨架屏样式 */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 16px;
            margin-bottom: 8px;
        }

        .skeleton-title {
            height: 24px;
            width: 60%;
            margin-bottom: 12px;
        }

        /* 首页样式 */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(59, 130, 246, 0.05);
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--secondary);
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--secondary);
        }

        /* 登录页样式 */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
        }

        .auth-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary);
        }

        /* 初始化页面样式 */
        .setup-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .setup-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--light);
            z-index: 1;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--light);
            color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            z-index: 2;
            transition: var(--transition);
        }

        .step.active {
            background-color: var(--primary);
            color: var(--white);
        }

        .step.completed {
            background-color: var(--success);
            color: var(--white);
        }

        /* 工具类 */
        .text-center {
            text-align: center;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 初始化管理员页面 -->
    <div id="setup-page" class="page active">
        <div class="container auth-container">
            <div class="auth-card">
                <div class="auth-title">欢迎使用神龙天团企业管理系统</div>
                <p class="mb-20">首次使用，请创建管理员账号</p>
                
                <div class="form-group">
                    <label for="setup-username">用户名</label>
                    <input type="text" id="setup-username" placeholder="请输入管理员用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="setup-password">密码</label>
                    <input type="password" id="setup-password" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="setup-confirm-password">确认密码</label>
                    <input type="password" id="setup-confirm-password" placeholder="请再次输入密码" required>
                </div>
                
                <button id="setup-btn" class="btn btn-primary w-full">创建管理员</button>
            </div>
        </div>
    </div>

    <!-- 登录页面 -->
    <div id="login-page" class="page">
        <div class="container auth-container">
            <div class="auth-card">
                <div class="auth-title">神龙天团企业管理系统</div>
                
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" placeholder="请输入密码" required>
                </div>
                
                <button id="login-btn" class="btn btn-primary w-full">登录</button>
                
                <div class="auth-footer">
                    © 2025 神龙天团企业管理系统
                </div>
            </div>
        </div>
    </div>

    <!-- 主应用 -->
    <div id="app" class="hidden">
        <!-- 导航栏 -->
        <header>
            <nav>
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    神龙天团企业管理系统
                </div>
                
                <ul class="nav-links">
                    <li><a href="#" id="nav-home" class="active">首页</a></li>
                    <li><a href="#" id="nav-messages">消息</a></li>
                    <li><a href="#" id="nav-resources">资源</a></li>
                    <li><a href="#" id="nav-members">成员</a></li>
                    <li><a href="#" id="nav-admin" class="admin-only">管理</a></li>
                    <li><a href="#" id="nav-logout">退出登录</a></li>
                </ul>
            </nav>
        </header>

        <!-- 主内容区 -->
        <main class="container">
            <!-- 首页 -->
            <div id="home-page" class="page active">
                <div class="hero">
                    <h1>欢迎回来，<span id="welcome-username"></span></h1>
                    <p>神龙天团企业管理系统是您团队协作的得力助手，帮助您高效管理团队信息和资源。</p>
                    <button id="new-message-btn" class="btn btn-primary">发布消息</button>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-members">0</div>
                        <div class="stat-label">团队成员</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-messages">0</div>
                        <div class="stat-label">消息数量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-resources">0</div>
                        <div class="stat-label">资源数量</div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">最新消息</div>
                        <a href="#messages" id="view-all-messages" class="btn btn-secondary">查看全部</a>
                    </div>
                    <div id="latest-messages-container">
                        <!-- 最新消息将在这里显示 -->
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">最新资源</div>
                        <a href="#resources" id="view-all-resources" class="btn btn-secondary">查看全部</a>
                    </div>
                    <div id="latest-resources-container">
                        <!-- 最新资源将在这里显示 -->
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                </div>
            </div>

            <!-- 消息页面 -->
            <div id="messages-page" class="page">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    消息管理
                </h2>
                
                <div class="card-header">
                    <button id="add-message-btn" class="btn btn-primary admin-only">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        发布新消息
                    </button>
                </div>
                
                <div id="messages-container">
                    <!-- 消息列表将在这里显示 -->
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>

            <!-- 资源页面 -->
            <div id="resources-page" class="page">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    资源中心
                </h2>
                
                <div class="card-header">
                    <button id="upload-resource-btn" class="btn btn-primary admin-only">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        上传资源
                    </button>
                </div>
                
                <div id="resources-container">
                    <!-- 资源列表将在这里显示 -->
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>

            <!-- 成员页面 -->
            <div id="members-page" class="page">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    团队成员
                </h2>
                
                <div class="card-header">
                    <button id="add-member-btn" class="btn btn-primary admin-only">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <line x1="20" y1="8" x2="20" y2="14"></line>
                            <line x1="23" y1="11" x2="17" y2="11"></line>
                        </svg>
                        添加成员
                    </button>
                </div>
                
                <div id="members-container">
                    <!-- 成员列表将在这里显示 -->
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>

    <script>
        // 数据库操作模块
        const DB_NAME = 'shenlong-company-system';
        const DB_VERSION = 1;
        const STORES = {
            users: 'users',
            roles: 'roles',
            messages: 'messages',
            resources: 'resources',
            settings: 'settings'
        };

        let db;

        // 打开数据库连接
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onupgradeneeded = (event) => {
                    db = event.target.result;

                    // 创建用户表
                    if (!db.objectStoreNames.contains(STORES.users)) {
                        const usersStore = db.createObjectStore(STORES.users, { keyPath: 'id', autoIncrement: true });
                        usersStore.createIndex('username', 'username', { unique: true });
                    }

                    // 创建角色表
                    if (!db.objectStoreNames.contains(STORES.roles)) {
                        const rolesStore = db.createObjectStore(STORES.roles, { keyPath: 'id', autoIncrement: true });
                        rolesStore.createIndex('name', 'name', { unique: true });
                    }

                    // 创建消息表
                    if (!db.objectStoreNames.contains(STORES.messages)) {
                        const messagesStore = db.createObjectStore(STORES.messages, { keyPath: 'id', autoIncrement: true });
                        messagesStore.createIndex('createdAt', 'createdAt');
                    }

                    // 创建资源表
                    if (!db.objectStoreNames.contains(STORES.resources)) {
                        const resourcesStore = db.createObjectStore(STORES.resources, { keyPath: 'id', autoIncrement: true });
                        resourcesStore.createIndex('name', 'name');
                        resourcesStore.createIndex('createdAt', 'createdAt');
                    }

                    // 创建设置表
                    if (!db.objectStoreNames.contains(STORES.settings)) {
                        const settingsStore = db.createObjectStore(STORES.settings, { keyPath: 'id' });
                    }
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };

                request.onerror = (event) => {
                    console.error('IndexedDB error:', event.target.error);
                    reject(event.target.error);
                };
            });
        }

        // 执行数据库事务
        function executeTransaction(storeName, mode, callback) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(storeName, mode);
                const store = transaction.objectStore(storeName);
                
                const result = callback(store);
                
                transaction.oncomplete = () => resolve(result);
                transaction.onerror = () => reject(transaction.error);
            });
        }

        // 获取所有数据
        function getAllData(storeName) {
            return executeTransaction(storeName, 'readonly', (store) => {
                return new Promise((resolve) => {
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                });
            });
        }

        // 获取单个数据
        function getDataById(storeName, id) {
            return executeTransaction(storeName, 'readonly', (store) => {
                return new Promise((resolve) => {
                    const request = store.get(id);
                    request.onsuccess = () => resolve(request.result);
                });
            });
        }

        // 添加数据
        function addData(storeName, data) {
            return executeTransaction(storeName, 'readwrite', (store) => {
                return new Promise((resolve) => {
                    const request = store.add({
                        ...data,
                        createdAt: new Date().toISOString()
                    });
                    request.onsuccess = () => resolve(request.result);
                });
            });
        }

        // 更新数据
        function updateData(storeName, data) {
            return executeTransaction(storeName, 'readwrite', (store) => {
                return new Promise((resolve) => {
                    const request = store.put({
                        ...data,
                        updatedAt: new Date().toISOString()
                    });
                    request.onsuccess = () => resolve(request.result);
                });
            });
        }

        // 删除数据
        function deleteData(storeName, id) {
            return executeTransaction(storeName, 'readwrite', (store) => {
                return new Promise((resolve) => {
                    const request = store.delete(id);
                    request.onsuccess = () => resolve(true);
                });
            });
        }

        // 查找数据
        function findData(storeName, indexName, key) {
            return executeTransaction(storeName, 'readonly', (store) => {
                return new Promise((resolve) => {
                    const index = store.index(indexName);
                    const request = index.get(key);
                    request.onsuccess = () => resolve(request.result);
                });
            });
        }

        // 工具函数
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');

            let iconSvg = '';
            switch(type) {

                    iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>';

                    break;
                case 'warning':
                    iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86 1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>';
                    break;

                    break;
            }
            
            toast.innerHTML = `
                <div class="toast-icon">${iconSvg}</div>
                <div class="toast-message">${message}</div>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            // 显示动画
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // 自动关闭
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {

            toast.querySelector('.toast-close').addEventListener('click', () => {

        function formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 权限控制

        function checkAuth() {
            return new Promise(async (resolve) => {
                // 检查是否已经初始化
                const settings = await getAllData(STORES.settings);
                const isInitialized = settings.some(setting => setting.id === 'initialized' && setting.value === 'true');
                
                if (!isInitialized) {
                    // 显示初始化页面
                    document.getElementById('setup-page').classList.add('active');
                    resolve(false);
                    return;
                }
                
                // 检查是否有当前用户会话
                const currentUserJson = localStorage.getItem('currentUser');
                if (currentUserJson) {
                    currentUser = JSON.parse(currentUserJson);
                    applyUserPermissions();
                    resolve(true);
                } else {
                    // 显示登录页面
                    document.getElementById('login-page').classList.add('active');
                    resolve(false);
                }
            });
        }

                    document.getElementById('setup-page').classList.remove('active');
                    document.getElementById('login-page').classList.add('active');
                } catch (error) {
                    console.error('创建管理员失败:', error);
                    showToast('创建管理员失败', 'error');
                }
            });
            
            // 登录页面 - 登录
            document.getElementById('login-btn').addEventListener('click', async () => {
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                
                if (!username || !password) {
                    showToast('请输入用户名和密码', 'warning');
                    return;
                }
                
                try {
                    const user = await findData(STORES.users, 'username', username);
                    
                    if (!user) {
                        showToast('用户名不存在', 'error');
                        return;
                    }
                    
                    // 验证密码
                    const hashedPassword = btoa(password); // 在实际应用中应使用更安全的加密算法
                    if (user.password !== hashedPassword) {
                        showToast('密码错误', 'error');
                        return;
                    }
                    
                    // 登录成功，保存用户信息
                    currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    // 显示应用
                    document.getElementById('login-page').classList.remove('active');
                    applyUserPermissions();
                    
                    // 加载数据
                    loadDashboardData();
                    loadMessages();
                    loadResources();
                    loadMembers();
                    
                    if (currentUser.roleId === 1) {
                        loadAdminUsers();
                        loadAdminRoles();
                    }
                    
                    // 导航到首页
                    navigateTo('home-page');
                } catch (error) {
                    console.error('登录失败:', error);
                    showToast('登录失败', 'error');
                }
            });
            
            // 导航栏 - 导航
            document.getElementById('nav-home').addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo('home-page');
            });
            
            document.getElementById('nav-messages').addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo('messages-page');
                loadMessages();
            });
            
            document.getElementById('nav-resources').addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo('resources-page');
                loadResources();
            });
            
            document.getElementById('nav-members').addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo('members-page');
                loadMembers();
            });
            
            document.getElementById('nav-admin').addEventListener('click', (e) => {
                e.preventDefault();
                if (currentUser && currentUser.roleId === 1) {
                    navigateTo('admin-page');
                    loadAdminUsers();
                    loadAdminRoles();
                } else {
                    showToast('您没有管理员权限', 'error');
                }
            });
            
            document.getElementById('nav-logout').addEventListener('click', (e) => {
                e.preventDefault();
                showDeleteConfirmationModal('确认退出', '您确定要退出登录吗？', () => {
                    // 清除当前用户
                    currentUser = null;
                    localStorage.removeItem('currentUser');
                    
                    // 显示登录页面
                    document.getElementById('app').classList.add('hidden');
                    document.getElementById('login-page').classList.add('active');
                    
                    // 隐藏所有应用页面
                    document.querySelectorAll('.page').forEach(page => {
                        page.classList.remove('active');
                    });
                });
            });
            
            // 首页 - 发布消息
            document.getElementById('new-message-btn').addEventListener('click', () => {
                if (currentUser.roleId === 1) {
                    showAddMessageModal();
                } else {
                    showToast('您没有发布消息的权限', 'error');
                }
            });
            
            // 首页 - 查看全部消息
            document.getElementById('view-all-messages').addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo('messages-page');
                loadMessages();
            });
            
            // 首页 - 查看全部资源
            document.getElementById('view-all-resources').addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo('resources-page');
                loadResources();
            });
            
            // 消息页面 - 添加消息
            document.getElementById('add-message-btn').addEventListener('click', showAddMessageModal);
            
            // 资源页面 - 上传资源
            document.getElementById('upload-resource-btn').addEventListener('click', showUploadResourceModal);
            
            // 成员页面 - 添加成员
            document.getElementById('add-member-btn').addEventListener('click', () => {
                if (currentUser.roleId === 1) {
                    showAddUserModal();
                } else {
                    showToast('您没有添加成员的权限', 'error');
                }
            });
            
            // 管理页面 - 添加用户
            document.getElementById('admin-add-user-btn').addEventListener('click', showAddUserModal);
            
            // 管理页面 - 添加角色
            document.getElementById('admin-add-role-btn').addEventListener('click', showAddRoleModal);
        });
    </script>
</body>
</html>
